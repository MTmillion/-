 <strong>[영웅의 <u>탄생</u>]</strong>
<p>차원이동한 주인공 소년을 중심으로 대륙의 수많은
  영웅들이 탄생하고 그들의 격돌을 그린 소설.
  <br>  그 소설 속에 내가 들어왔다.
  <br>그것도 차원 이동한 주인공이 처음 도착한 마을을 영지로 둔 백작가의 망나니 도련님으로.
  <br>그런데 문제는 그 마을이 몰살되면서 주인공이 비틀어진다는 점이다.
  <br>그런데 더 큰 문제는 이 망나니 새끼가 그것도 모르고 주인공 건들다가 뒤지게 처맞는다는 사실이다.
  <br>"... 큰일인데?"
  <br>조금 큰일이 나에게 일어난 듯 하다.
  <br>하지만 해볼만했다.
  <br>예라미 메롱
</p>
